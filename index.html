<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratical</title>
    <link rel="shortcut icon" href="./images/download(12).jpg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
<div class="container">
    <div class="wrapper">
<h2 class="launch">WE'RE LAUNCHING SOON</h2>
</div>
<div class="countdown">
    <div class="countwrap">
    <div class="Modalbox">
        <div class="card">
            <h1 class="text days">00</h1>
        </div>
        <div class="card2">
            <p class="cardtext">DAYS</p>
        </div>
    </div>
    <div class="Modalbox">
        <div class="card">
            <h1 class="text hours">00</h1>
        </div>
        <div class="card2">
            <p class="cardtext">HOURS</p>
        </div>
    </div>
    <div class="Modalbox">
        <div class="card">
            <h1 class="text minutes">00</h1>
        </div>
        <div class="card2">
            <p class="cardtext">MINUTES</p>
        </div>
    </div>
    <div class="Modalbox">
        <div class="card">
            <h1 class="text seconds">00</h1>
        </div>
        <div class="card2">
            <p class="cardtext">SECONDS</p>
        </div>
</div>
</div>
</div>
<div class="icons">
    <img src="./images/icon-facebook.svg" alt="icon-facebook">
    <img src="./images/icon-pinterest.svg" alt="icon-pinterest">
    <img src="./images/icon-instagram.svg" alt="icon-instagram">
    <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://princeizekor.github.io/Paul-s-Portfolio/">Paul Izekor</a>.
      </div> -->
</div>
    <img src="./images/pattern-hills.svg" alt="hill image" class="image">
</div>

</main>

    <script src="./main.js"></script>
</body>
</html>
